<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center header">
                <h1>TV Show GIFs</h1>
                <h5>Click a show to see GIFs!</h5>
                <h6>Click any GIF to play/pause.</h6>
            </div>
        </div>
        <!-- buttons and add functionality -->
        <div class="row">
            <!-- buttons -->
            <div id="buttons" class="col-md-8">
                
            </div>
            <!-- add functionality -->
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="newTopic"><h4>Add a new show!</h4></label>
                        <input type="topic" class="form-control" id="newTopic" placeholder="Enter a show">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- gif display -->
        <div id="gif-container" class="row">
            <div id="col1" class="col-md-4"></div>
            <div id="col2" class="col-md-4"></div>
            <div id="col3" class="col-md-4"></div>
        </div>
        <div id="more" class="row">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
